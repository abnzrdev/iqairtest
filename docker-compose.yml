version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iqair}
      POSTGRES_USER: ${POSTGRES_USER:-iqair_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zwNxu4QJzMc35yN2}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iqair_user} -d ${POSTGRES_DB:-iqair}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      # Override to use the internal Docker 'db' host and match backend/.env credentials
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://iqair_user:zwNxu4QJzMc35yN2@db:5432/iqair}
      DATABASE_NAME: ${DATABASE_NAME:-iqair}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    depends_on:
      - backend
    # Map frontend container port 3000 to host port 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
